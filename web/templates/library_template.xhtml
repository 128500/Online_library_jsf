      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF8" />

    </h:head>

            <div class="header">

                    <ui:include src="/templates/header.xhtml"/>

            </div>
            
            <div class="side_menu">
                <ui:insert name="side_menu">
                    <ui:include src="/templates/side_menu.xhtml"/>

            </div>

                <p><strong><ui:insert name="books_found"/></strong></p>
                
                <h:panelGroup id="pages_1" layout="block"><ui:insert name="paginator" /></h:panelGroup>
                
                <ui:insert name="content">
                    <ui:include src="/templates/content.xhtml"/>
                </ui:insert>
                
                <h:panelGroup id="pages_2" layout="block"><ui:insert name="paginator" /></h:panelGroup>
            </div>
            
            <div class="footer">
                <ui:insert name="footer">
                    <ui:include src="/templates/footer.xhtml"/>
                </ui:insert>
            </div>
            
        </div>
